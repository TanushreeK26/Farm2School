<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2School - Language Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .language-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #2c8a2e;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .logo p {
            color: #666;
            font-size: 1.2rem;
        }
        
        .language-title {
            margin-bottom: 40px;
        }
        
        .language-title h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .language-title p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .language-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .language-option {
            background: linear-gradient(135deg, #2c8a2e, #4caf50);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(44, 138, 46, 0.3);
        }
        
        .language-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(44, 138, 46, 0.4);
        }
        
        .language-option i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .language-option h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .language-option p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .footer-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .language-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2.5rem;
            }
            
            .language-title h2 {
                font-size: 1.5rem;
            }
            
            .language-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div class="logo">
            <h1><i class="fas fa-seedling"></i> Farm2School</h1>
            <p>Fresh • Local • Sustainable</p>
        </div>
        
        <div class="language-title">
            <h2>Choose Your Language</h2>
            <p>Select your preferred language to continue</p>
        </div>
        
        <div class="language-options">
            <a href="/home?lang=en" class="language-option">
                <i class="fas fa-globe"></i>
                <h3>English</h3>
                <p>Continue in English</p>
            </a>
            
            <a href="/home?lang=ta" class="language-option">
                <i class="fas fa-om"></i>
                <h3>தமிழ்</h3>
                <p>தமிழில் தொடரவும்</p>
            </a>
            
            <a href="/home?lang=hi" class="language-option">
                <i class="fas fa-flag"></i>
                <h3>हिंदी</h3>
                <p>हिंदी में जारी रखें</p>
            </a>
        </div>
        
        <div class="footer-text">
            <p>Connecting farms to schools for a healthier future</p>
        </div>
    </div>
</body>
</html>
