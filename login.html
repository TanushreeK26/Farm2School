<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Farm2School</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <style>
        .auth-page {
            padding: 100px 0;
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .auth-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            color: #2c8a2e;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .remember-me {
            display: flex;
            align-items: center;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .auth-footer p {
            color: #666;
        }
        .auth-footer a {
            color: #2c8a2e;
            text-decoration: none;
            font-weight: 500;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 25px 0;
        }
        
        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(44, 138, 46, 0.2);
            border-radius: 40px;
            font-size: 16px;
            color: #333;
            padding: 20px 45px 20px 20px;
            transition: 0.5s;
            outline: none;
        }
        
        .input-box input:focus,
        .input-box input:valid {
            border-color: #2c8a2e;
        }
        
        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #666;
            pointer-events: none;
            transition: 0.5s;
        }
        
        .input-box input:focus~label,
        .input-box input:valid~label {
            top: 0;
            font-size: 12px;
            color: #2c8a2e;
            background: white;
            padding: 0 6px;
        }
        
        .input-box i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #666;
            transition: 0.5s;
        }
        
        .input-box input:focus~i,
        .input-box input:valid~i {
            color: #2c8a2e;
        }
        
        .animation {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(100%);
            animation: slideUp 1s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }
        
        @keyframes slideUp {
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-decorations">
            <div class="nav-particle particle-1"></div>
            <div class="nav-particle particle-2"></div>
            <div class="nav-particle particle-3"></div>
        </div>
        <div class="container">
            <div class="logo">
                <a href="/">
                    <div class="logo-wrapper">
                        <img src="{{ url_for('static', filename='images/bg.jpg') }}" alt="Farm2School Logo" class="logo-img">
                        <div class="logo-glow"></div>
                    </div>
                    <div class="logo-content">
                        <span class="logo-text">Farm2School</span>
                        <span class="logo-tagline">Fresh • Local • Sustainable</span>
                    </div>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/register" class="btn">Register</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Login Page -->
    <section class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>{{ translations.login.title }}</h1>
                    <p>{{ translations.login.subtitle }}</p>
                </div>
                
                {% if error %}
                <div class="error-message">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="/login" method="POST">
                    <div class="input-box animation" style="--i:1; --j:22">
                        <input type="email" id="email" name="email" required>
                        <label>{{ translations.login.email }}</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    
                    <div class="input-box animation" style="--i:2; --j:23">
                        <input type="password" id="password" name="password" required>
                        <label>{{ translations.login.password }}</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    
                    <div class="form-actions">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">{{ translations.login.remember }}</label>
                        </div>
                        <a href="#" class="forgot-password">{{ translations.login.forgot }}</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">{{ translations.login.login_btn }}</button>
                </form>
                
                <div class="auth-footer">
                    <p>{{ translations.login.no_account }} <a href="/register?lang={{ lang }}">{{ translations.login.register_here }}</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
